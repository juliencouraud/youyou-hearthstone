<template name="newDeckStateTwoTpl">
    <div class="container">
        <div class="row">
            <h1>New Deck [ {{ classDeck }} ]</h1>
            <div class="alert alert-info col-md-12" role="alert">Click on rows to manage your deck. Just pass your cursor over rows to discover cards. To submit your deck click on 'Validate' button.</div>
            <div class="col-md-5">
                {{> reactiveTable class="table table-hover cards" settings=settingsCardsArray }}
            </div>
            <div class="col-md-3">
                <div>
                    <img class="card-selected" src="http://www.mamytwink.com/wp-content/uploads/2014/09/03/dos-carte-pirate-hearthstone.jpg">
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-default pull-right col-md-12">Validate</button>
                {{> reactiveTable class="table table-hover deck" collection=deckArray settings=settingsDeckArray}}
            </div>
        </div>
    </div>
</template>
