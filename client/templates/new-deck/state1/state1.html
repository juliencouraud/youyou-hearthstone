<template name="newDeckStateOneTpl">

    <div class="container">
        <div class="row">
            <h1>New Deck State 1</h1>
        </div>
        <div class="row">
            <div class="alert alert-info col-md-12" role="alert">Give a name, a description and a class to your new deck.</div>
        </div>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-md-4 control-label">Title</label>
                    <div class="col-md-4">
                        <input type="text" name="title" id="title" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="col-md-4 control-label">Description</label>
                    <br>
                    <div class="col-md-4">
                        <textarea class="form-control input-md" name="body" id="body" cols="60" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="yclass" class="col-md-4 control-label">Class</label>
                    <div class="col-md-4">
                        <div class="col-md-6">
                            <select id="yclass"  name="yclass" class="form-control input-md selectpicker col-md-12">
                                {{#each classes}}
                                    <option value="{{ name }}">{{ name }}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-default pull-right col-md-12">Validate</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</template>
