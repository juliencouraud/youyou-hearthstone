<template name="homepageTpl">
    <div class="container">
        <div class="row">
            <h1 col-md-8>Homepage Youyou Hearthstone</h1>
            {{# if currentUser }}
                <button type="submit" class="btn btn-default pull-right new-deck col-md-4">New Deck</button>
            {{/if }}
        </div>
        <div class="row">
            <div class="alert alert-info alert-dismissible col-md-12" style="margin-top:10px" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <p>Click on rows to see deck selected details. You can click on "New Deck" button to add your own deck after being logged on the plateform.</p>
            </div>
        </div>
        <div class="row" style="margin-top:10px">
            {{> reactiveTable class="table table-hover col-md-12" settings=allDecksSettings }}
        </div>
    </div>
</template>
